<!DOCTYPE html>
<html lang="en" ng-app="TaigaApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=0.75">
    <title>Taiga - Chat</title>
    <link href="css/chatpage.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


  <script src="packages/jquery-1.11.3.min.js"></script>
  <script src="packages/socket-io.js"></script>
  <script src="packages/angular.min.js"></script>
  <script src="packages/angular-route.min.js"></script>
  <script src="packages/angular-ui-router.js"></script>
  <script src="packages/angular-sanitize.min.js"></script>
  <script src="packages/angular-file-upload.min.js"></script>
  <script src="packages/ng-img-crop.js"></script>
  <script src="packages/events.js"></script>
  <script src="packages/emoji.js"></script>
  <script src="packages/twemoji.js"></script>
  <script src="http://cdn.embed.ly/jquery.embedly-3.0.5.min.js" type="text/javascript"></script>
  <script src="http://cdn.embed.ly/jquery.preview-0.3.2.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="http://cdn.embed.ly/jquery.preview-0.3.2.css" />

  <script src="scripts/jqueryUIHandler.js"></script>
  <script src="scripts/angular.app.dev.js"></script>
  

  </head>
  <body dataload>
    <div ui-view="options"></div>
    <div class="wrapper">  
      <div class="backgroundchat">


        <div class="topbarchat">
          <div class="roomlistbtn"><div class="micon"></div></div>
          <div class="logochat">
            <!-- <a href="./"> -->
              <img src="img/taigaLogoTransparent.png" alt="Taiga" class="logoimgchat">
            <!-- </a> -->
          </div>
          <div class="userlistbtn"><i class="fa fa-users" aria-hidden="true"></i></div>
        </div>
        
            

        <div class="chatwrapper">
        
          <div class="box roomlist pullLeftVanish" ui-view="room_select">
                
          </div>
            
          <div class="box chatwindow" ui-view="chat_room">

          </div>

          <div class="box userlist pullRightVanish" ui-view="user_list">

          </div>

        </div>

      </div>
    </div>

    

  </body>
</html>
